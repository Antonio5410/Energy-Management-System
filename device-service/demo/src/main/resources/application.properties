spring.application.name=demo

###############################################
### DATABASE CONNECTIVITY CONFIGURATIONS ###
###############################################
# valorile astea le folose?ti DOAR ca alias-uri, nu sunt obligatorii
database.ip=${DB_IP:localhost}
database.port=${DB_PORT:5432}
database.user=${DB_USER:postgres}
database.password=${DB_PASSWORD:root}
database.name=${DB_DBNAME:energy_device_db}

spring.sql.init.platform=postgres

# Asta e important pentru rularea din IntelliJ
spring.datasource.url=jdbc:postgresql://localhost:5432/energy_device_db
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

server.tomcat.threads.max=1

###############################################
### LOGGING CONFIGURATIONS ###
###############################################
logging.level.root=warn
logging.level.org.springframework=warn
logging.level.ro.tuc=warn

###############################################
### EMBEDDED TOMCAT CONFIGURATIONS ###
###############################################
server.port=${PORT:8080}
